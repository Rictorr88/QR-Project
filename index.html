<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qr Generator</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>QR App</h2>
            <h1>Generador de Codigos QR</h1>
            <p>Coloca una direccion y presiona Enter para generar Tu codigo QR</p>
        </header>
        <div class="form"><input type="text" spellcheck="false" placeholder="Ingresa un texto o una url...">
            <button>Generar QR</button>
        </div>
        <div class="qr-code"><img src="" alt="Codigo QR"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
